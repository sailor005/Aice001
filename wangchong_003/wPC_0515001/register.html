/*账户验证*/
var num=1,num1=0,num2=0,num3=0,num4=0,num5=0;
$(function(){
    $("#userId").focus(function(){ 
	    var str0=$("#userId").val();
	    if(str0=="请输入邮箱或手机号"){
		    $("#userId").val("");
	 	}
 	});
    $("#userId").blur(function(){ 
	  var reg=/^\w{3,}@\w+\.(com|net|cn)$/;
	  var str1=$("#userId").val();
	  	if(str1==""){
		    $("#userId").val("请输入邮箱或手机号");
		    $("#userMsg").html("邮箱或手机号不能为空");
		   	$("#userMsg").css("color","red");
	 	}else if(reg.test(str1)==false){
		    $("#userMsg").html("邮箱或手机号格式不正确");
		    $("#userMsg").css("color","red");
	 	}else{
		    $.get("index.php",{"userMail":this.value},function(str){
	        	num=str;
	        	if(str=="1"){
	            	$("#userMsg").css("color","red");
	          		$("#userMsg").html("该邮箱或手机号已被注册，请重新选择");
	        	}else{
	            	$("#userMsg").css("color","green");
	           		$("#userMsg").html("√");
	        	}
	    	});
       	}
 	});
});



$(function(){
    $("#passId").focus(function(){ 
	    var str02=$("#passId").val();
	    if(str02=="请输入密码"){
		    $("#passId").val("");
	 	}
 	});
    $("#passId").blur(function(){
        var reg=/^\w{6,18}$/;
        var str2=$("#passId").val();
        if(str2==""){
		    $("#passId").val("请输入密码");
	        $("#passMsg").html("密码不能为空");
	        $("#passMsg").css("color","red");
	        num1=0;
	    }else if(reg.test(str2)==false){
	        $("#passMsg").html("密码格式不正确");
	        $("#passMsg").css("color","red");
	        num1=0;
	    }else{
	        $("#passMsg").css("color","green");
	        $("#passMsg").html("√");
	        num1=1;
	    }
    });
});
