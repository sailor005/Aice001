<script type="text/javascript">


//轮播图部分开始：
var shu=1;
var myTime=null;
var imgs=["wztt.jpg","ttt.jpg","mf0op9ag.jpg","0822tt.jpg","wztt01.jpg","sm01.jpg","sm02.jpg","sm03.jpg"];
var urls=["http://www.baidu.com","http://www.taobao.com,","http://www.qq.com","http://www.ximalaya.com"];

function startTime(){
	myTime=setInterval(changeImg,1000);
}
function changeImg(){
	shu++;
	if(shu>8){
		shu=1;
	}
	changeImgandBtn(shu);
}
function stopTime(){
	clearInterval(myTime);
}
function goImg(shu01){
	shu=shu01;
	changeImgandBtn(shu);
}
function changeImgandBtn(shu){
	$("imgg").src="img/"+imgs[shu-1];
	var lis=$("btn").children;
	for(var i=0;i<lis.length;i++){
		lis[i].style.background="transparent";
	}
	lis[shu-1].style.background="transparent";
}
window.onload=function(){
	var lis=$("btn").children;
	lis[0].style.background="transparent";
		startTime();
	$("box").onmouseover=function(){
		stopTime();
	}
	$("box").onmouseout=function(){
		startTime();
	}
	$("imgg").onclick=function(){
		location.href=urls[shu-1];
	}
	$("key01").onclick=function(){
		shu--;
		changeImgandBtn(shu);
		if(shu<=1){
			shu=9;
		}
	}
	$("key02").onclick=function(){
		shu++;
		changeImgandBtn(shu);
		if(shu>=8){
			shu=0;
		}
	}
}
//轮播图部分结束。
