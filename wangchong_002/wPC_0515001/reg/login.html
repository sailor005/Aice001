<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>	
		欢迎登陆西安HTML5_1704班的网站<br/>
		用户名：<input id="userId" type="text" name="userName" /><span id="userMsg"></span><br/>
		密  码：<input id="passId" type="password" name="userPass" /><br/>
		<input id="btnLogin" type="button" value="登陆" />
	</body>
</html>
<script type="text/javascript" src="../js/cookieTools.js" ></script>
<script type="text/javascript" src="../js/ajaxTools.js" ></script>
<script type="text/javascript">

function $(id){
	return document.getElementById(id);
}

window.onload = function(){
	$("btnLogin").onclick = function(){
		let postStr="userName="+$("userId").value+"&userPass="+$("passId").value;
		
		ajax1704ByPrmoise({
			"url":"loginCheck.php",
			"method":"post",
			"data":postStr
		}).then(function(str){
			if(str=="1"){
				//1、保存cookie
				addCookie("userName",$("userId").value,7);
				//2、跳转到首页，
				location.href = "index.html";
			}else{
				alert("登陆失败，用户名或者密码不对！");
			}
		},function(str){
			alert(str);
		});
	}
}

</script>
